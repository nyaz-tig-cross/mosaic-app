    <title>ç”»åƒãƒ‡ã‚¸ã‚¿ãƒ«åŒ–ãƒã‚§ãƒ³ã‚¸ãƒ£ãƒ¼ (æƒ…å ±I) - ppiå¯¾å¿œç‰ˆ</title>
    <style>
        /* CSSã¯å‰å›ã®ã‚‚ã®ã‚’ã™ã¹ã¦è¸è¥²ã—ã¦ã„ã¾ã™ */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1, h2 {
            color: #333;
        }

        /* ãƒ‰ãƒ­ãƒƒãƒ—ã‚¨ãƒªã‚¢ */
        #drop-area {
            width: 80vw;
            max-width: 600px;
            height: 250px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;

        /* ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚³ãƒ³ãƒ†ãƒŠ */
        #controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80vw;
            max-width: 600px;
            gap: 20px;
        }

        /* å„ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
        .control-section {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .control-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .control-section input[type="range"] {
            width: 100%;
            margin-top: 5px;
            -webkit-appearance: none;
            height: 8px;
            background: #d3d3d3;

        }
        .control-section input[type="range"]:hover {

        }
        .control-section input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;

        }
        .control-section input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }
        
        /* ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿æ•°å€¤è¡¨ç¤ºï¼ˆppiå¯¾å¿œï¼‰ */
        .resolution-display-group {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-top: 5px;
        }
        .resolution-display-group .value-display {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            line-height: 1.2;
        }
        .control-section .value-display {
            display: block;
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }

        /* ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«ã‚¹ã‚¤ãƒƒãƒ (å¤‰æ›´ãªã—) */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(16px);
            -ms-transform: translateX(16px);
            transform: translateX(16px);
        }
        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        #image-canvas {
            border: 1px solid #ddd;
            max-width: 100%;
            height: auto;
            display: block;
            cursor: crosshair;
        }

        /* è™«çœ¼é¡ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ— (å¤‰æ›´ãªã—) */
        #magnifier {
            position: absolute;
            border: 2px solid #007bff;
            border-radius: 5px;
            overflow: hidden;
            pointer-events: none;
            z-index: 1000;
            display: none;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-family: monospace;
            padding: 5px;
        }
        #magnifier .magnified-canvas {
            border-bottom: 1px solid #eee;
            margin-bottom: 5px;
            display: block;
        }
        #magnifier p {
            margin: 0;
            padding: 2px 0;
            color: #333;
            font-size: 1.0em;
        }
        #magnifier #mag-coords,
        #magnifier #mag-rgb,
        #magnifier #mag-hex {
            font-size: 1.1em;
            font-weight: bold;
            color: #007bff;
        }
        #magnifier .color-box {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 1px solid #ccc;
            vertical-align: middle;
            margin-right: 5px;
        }

        /* ãƒœã‚¿ãƒ³ã‚³ãƒ³ãƒ†ãƒŠ (å¤‰æ›´ãªã—) */
        #button-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        /* ãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ« (å¤‰æ›´ãªã—) */
        .app-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            flex-grow: 1;
        }

        #reset-button {
            background-color: #ff6347;
            color: white;
        }
        #reset-button:hover {
            background-color: #e55337;
        }

        #download-button {
            background-color: #28a745;
            color: white;
        }
        #download-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>ğŸ–¼ï¸ ç”»åƒãƒ‡ã‚¸ã‚¿ãƒ«åŒ–ãƒã‚§ãƒ³ã‚¸ãƒ£ãƒ¼</h1>
    <p>ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä¸‹ã®æ ã«ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã—ã¦ãã ã•ã„ã€‚</p>

    <div id="drop-area">
        <span class="icon">ğŸ“</span>
        ã“ã“ã«ç”»åƒã‚’ãƒ‰ãƒ­ãƒƒãƒ—
    </div>

    <div id="controls-container" style="display:none;">
        
        <canvas id="image-canvas"></canvas>

        <div class="control-section">
            <label for="resolution-slider">æ¨™æœ¬åŒ–ï¼ˆãƒ¢ã‚¶ã‚¤ã‚¯ã‚µã‚¤ã‚ºï¼‰:</label>
            <input type="range" id="resolution-slider" min="1" max="100" value="1" step="1">
            
            <div id="resolution-display-group" class="resolution-display-group">
                <span id="resolution-value-pixel" class="value-display">1ãƒ”ã‚¯ã‚»ãƒ« / 1ãƒ‰ãƒƒãƒˆ</span>
                <span id="resolution-value-ppi" class="value-display">ç´„ 0 ppi</span>
            </div>
        </div>

        
        <div class="control-section">
            <label for="color-bit-slider">é‡å­åŒ–ï¼ˆè‰²æ·±åº¦ï¼‰:</label>
            <input type="range" id="color-bit-slider" min="1" max="8" value="8" step="1">
            <span id="color-bit-value-display" class="value-display">8 bit (RGB 256éšèª¿)</span>

            <div class="switch-container">
                <label for="grayscale-switch">ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«:</label>
                <label class="switch">
                    <input type="checkbox" id="grayscale-switch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div id="button-container">
            <button id="reset-button" class="app-button">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
            <button id="download-button" class="app-button">ğŸ’¾ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
        </div>
    </div>

    
    <div id="magnifier">
        <canvas class="magnified-canvas" width="60" height="60"></canvas>
        <p>åº§æ¨™: <span id="mag-coords"></span></p>
        <p>è‰²: <span class="color-box" id="mag-color-box"></span> <span id="mag-rgb"></span> (<span id="mag-hex"></span>)</p>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const controlsContainer = document.getElementById('controls-container');
        const canvas = document.getElementById('image-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const resolutionSlider = document.getElementById('resolution-slider');
        const resolutionValuePixel = document.getElementById('resolution-value-pixel');
        const resolutionValuePpi = document.getElementById('resolution-value-ppi');

        const colorBitSlider = document.getElementById('color-bit-slider');
        const colorBitValueDisplay = document.getElementById('color-bit-value-display');
        const grayscaleSwitch = document.getElementById('grayscale-switch');
        
        const magnifier = document.getElementById('magnifier');
        const magnifiedCanvas = magnifier.querySelector('.magnified-canvas');
        const magCtx = magnifiedCanvas.getContext('2d', { willReadFrequently: true });
        const magCoords = document.getElementById('mag-coords');
        const magColorBox = document.getElementById('mag-color-box');
        const magRgb = document.getElementById('mag-rgb');
        const magHex = document.getElementById('mag-hex');
        const resetButton = document.getElementById('reset-button');
        const downloadButton = document.getElementById('download-button');


        let originalImage = null;
        let currentImageData = null;
        
        const ASSUMED_PRINT_WIDTH_INCH = 6; 

        // -----------------------------------------------------------
        // 1. ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã®å‡¦ç† (å¾©å…ƒã•ã‚ŒãŸéƒ¨åˆ†)
        // -----------------------------------------------------------

        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ãƒ–ãƒ©ã‚¦ã‚¶å‹•ä½œã‚’åœæ­¢
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        // ãƒã‚¤ãƒ©ã‚¤ãƒˆã®è¡¨ç¤º/å‰Šé™¤
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
        });

        // ãƒ•ã‚¡ã‚¤ãƒ«ãƒ‰ãƒ­ãƒƒãƒ—æ™‚ã®å‡¦ç†
        dropArea.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }
        
        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    originalImage = img;
                    canvas.width = img.width;
                    canvas.height = img.height;

                    applyFilters(); 
                    
                    dropArea.style.display = 'none';
                    controlsContainer.style.display = 'flex';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        // -----------------------------------------------------------
        // 2. ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼é©ç”¨å‡¦ç† (ppiè¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯ã¯ç¶­æŒ)
        // -----------------------------------------------------------
        function applyFilters() {
            if (!originalImage) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let data = imageData.data;

            // ãƒ¢ã‚¶ã‚¤ã‚¯ï¼ˆæ¨™æœ¬åŒ–ï¼‰å‡¦ç†
            const blockSize = parseInt(resolutionSlider.value);
            const w = canvas.width;
            
            // ppiã®è¨ˆç®—ã¨è¡¨ç¤º
            let ppiValue = 0;
            if (blockSize > 0) {
                const effectivePixels = w / blockSize;
                ppiValue = Math.round(effectivePixels / ASSUMED_PRINT_WIDTH_INCH);
            }

            // è¡¨ç¤ºã®æ›´æ–°
            resolutionValuePixel.textContent = `${blockSize}ãƒ”ã‚¯ã‚»ãƒ« / 1ãƒ‰ãƒƒãƒˆ`;
            resolutionValuePpi.textContent = `ç´„ ${ppiValue} ppi`;


            if (blockSize > 1) {
                for (let y = 0; y < canvas.height; y += blockSize) {
                    for (let x = 0; x < canvas.width; x += blockSize) {
                        const index = (y * canvas.width + x) * 4;
                        const r = data[index];
                        const g = data[index + 1];
                        const b = data[index + 2];
                        const a = data[index + 3];

                        for (let j = 0; j < blockSize; j++) {
                            for (let i = 0; i < blockSize; i++) {
                                const currentX = x + i;
                                const currentY = y + j;
                                if (currentX < canvas.width && currentY < canvas.height) {
                                    const fillIndex = (currentY * canvas.width + currentX) * 4;
                                    data[fillIndex] = r;
                                    data[fillIndex + 1] = g;
                                    data[fillIndex + 2] = b;
                                    data[fillIndex + 3] = a;
                                }
                            }
                        }
                    }
                }
            }

            // ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«ã€é‡å­åŒ–å‡¦ç† (ç¶­æŒ)
            const isGrayscale = grayscaleSwitch.checked;
            if (isGrayscale) {
                for (let i = 0; i < data.length; i += 4) {
                    const avg = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                    data[i] = avg; data[i + 1] = avg; data[i + 2] = avg;
                }
            }
            const bits = parseInt(colorBitSlider.value);
            const levels = 1 << bits;
            const step = 256 / levels;
            const halfStep = step / 2;
            colorBitValueDisplay.textContent = `${bits} bit (${isGrayscale ? 'ç™½é»’' : 'RGB'} ${levels}éšèª¿)`;
            for (let i = 0; i < data.length; i += 4) {
                data[i]     = Math.floor(Math.floor(data[i] / step) * step + halfStep);
                data[i + 1] = Math.floor(Math.floor(data[i + 1] / step) * step + halfStep);
                data[i + 2] = Math.floor(Math.floor(data[i + 2] / step) * step + halfStep);
                data[i] = Math.min(255, Math.max(0, data[i]));
                data[i+1] = Math.min(255, Math.max(0, data[i+1]));
                data[i+2] = Math.min(255, Math.max(0, data[i+2]));
            }
            
            ctx.putImageData(imageData, 0, 0);
            currentImageData = imageData;
        }

        // -----------------------------------------------------------
        // 3. ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã¨ãƒœã‚¿ãƒ³å‡¦ç† (ç¶­æŒ)
        // -----------------------------------------------------------
        resolutionSlider.addEventListener('input', applyFilters);
        colorBitSlider.addEventListener('input', applyFilters);
        grayscaleSwitch.addEventListener('change', applyFilters);
        
        function resetApp() {
            originalImage = null; currentImageData = null; ctx.clearRect(0, 0, canvas.width, canvas.height); canvas.width = 0; canvas.height = 0;
            resolutionSlider.value = 1; colorBitSlider.value = 8; grayscaleSwitch.checked = false;
            controlsContainer.style.display = 'none'; dropArea.style.display = 'flex'; magnifier.style.display = 'none';
            resolutionValuePixel.textContent = `1ãƒ”ã‚¯ã‚»ãƒ« / 1ãƒ‰ãƒƒãƒˆ`;
            resolutionValuePpi.textContent = `ç´„ 0 ppi`;
        }
        function downloadImage() {
             if (!originalImage) { alert('ç”»åƒã‚’ãƒ‰ãƒ­ãƒƒãƒ—ã—ã¦ã‹ã‚‰ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚'); return; }
             const dataURL = canvas.toDataURL('image/png');
             const a = document.createElement('a'); a.href = dataURL;
             const res = resolutionSlider.value;
             const bits = colorBitSlider.value;
             const gray = grayscaleSwitch.checked ? 'GRAY' : 'RGB';
             a.download = `digital_image_res-${res}px_bit-${bits}_${gray}.png`;
             document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }
        resetButton.addEventListener('click', resetApp);
        downloadButton.addEventListener('click', downloadImage);

        // -----------------------------------------------------------
        // 4. ãƒ”ã‚¯ã‚»ãƒ«æƒ…å ±è¡¨ç¤º (ç¶­æŒ)
        // -----------------------------------------------------------
        canvas.addEventListener('mousemove', (e) => {
            if (!originalImage || !currentImageData) { magnifier.style.display = 'none'; return; }
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const canvasX = Math.floor(mouseX * (canvas.width / rect.width));
            const canvasY = Math.floor(mouseY * (canvas.height / rect.height));

            if (canvasX < 0 || canvasX >= canvas.width || canvasY < 0 || canvasY >= canvas.height) { magnifier.style.display = 'none'; return; }
            magnifier.style.left = `${e.clientX + 20}px`; magnifier.style.top = `${e.clientY + 20}px`; magnifier.style.display = 'block';

            const zoomLevel = 5;
            const magWidth = magnifiedCanvas.width;
            const magHeight = magnifiedCanvas.height;
            const magHalfWidth = magWidth / 2 / zoomLevel;
            const magHalfHeight = magHeight / 2 / zoomLevel;
            
            const srcX = Math.max(0, canvasX - Math.floor(magHalfWidth));
            const srcY = Math.max(0, canvasY - Math.floor(magHalfHeight));
            const srcWidth = Math.min(canvas.width - srcX, Math.ceil(magWidth / zoomLevel));
            const srcHeight = Math.min(canvas.height - srcY, Math.ceil(magHeight / zoomLevel));

            magCtx.imageSmoothingEnabled = false;
            magCtx.clearRect(0, 0, magWidth, magHeight);
            magCtx.drawImage( canvas, srcX, srcY, srcWidth, srcHeight, 0, 0, magWidth, magHeight );

            const pixelDataIndex = (canvasY * canvas.width + canvasX) * 4;
            const r = currentImageData.data[pixelDataIndex];
            const g = currentImageData.data[pixelDataIndex + 1];
            const b = currentImageData.data[pixelDataIndex + 2];

            magCoords.textContent = `(${canvasX}, ${canvasY})`;
            magRgb.textContent = `RGB(${r}, ${g}, ${b})`;
            magHex.textContent = `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`.toUpperCase();
            magColorBox.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        });

        canvas.addEventListener('mouseleave', () => { magnifier.style.display = 'none'; });

    </script>
